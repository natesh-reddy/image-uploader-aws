<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li strong {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metadata for Uploaded Image</h1>
        <ul>
            <li><strong>Filename:</strong> {{ item['meta-data']['S'] }}</li>
            <li><strong>Content Type:</strong> {{ item['content_type']['S'] }}</li>
            <li><strong>Last Modified Date:</strong> {{ item['date']['S'] }}</li>
            <li><strong>Size:</strong> {{ item['size']['N'] }} KB</li>
        </ul>
        <form action="/" method="get">
            <button type="submit">Upload New Image</button>
        </form>
    </div>
</body>
</html>
